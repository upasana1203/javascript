<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div);

    // give className to div
    div.className = "main"
    div.id = Math.round(Math.random()* 10 + 1)
    div.setAttribute('title', "this is a title")
    div.setAttribute('value', "this is a value")
    div.style.backgroundColor = "red"
    div.style.padding = "15px"
    // write text in div
    // innerHtml is used to write text in div but it overwrites the existing content
    // div.innerHTML = "This is a div with class main and id"
    // we can user createTextNode to add text without overwriting but we need to append it
    const addText = document.createTextNode("this is a text node")
    div.appendChild(addText)

    // add div to body
    document.body.appendChild(div)
    
</script>
</html>
